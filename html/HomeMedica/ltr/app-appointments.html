        <!-- calendar Wrapper  -->
        <div class="calendar-wrapper position-relative">
          <!-- calendar app overlay -->
          <div class="app-content-overlay"></div>
          <!-- calendar sidebar start -->
          <div id="sidebar" class="sidebar">

            <!-- sidebar calendar labels -->
            <div id="sidebar-calendars" class="sidebar-calendars">
              <div>
                <div class="sidebar-calendars-item">
                  <!-- view All checkbox -->
                  <div class="checkbox">
                    <input type="checkbox" class="checkbox-input tui-full-calendar-checkbox-square" id="checkbox1"
                      value="all" checked />
                    <label for="checkbox1">View all</label>
                  </div>
                </div>
              </div>
              <div id="calendarList" class="sidebar-calendars-d1"></div>
            </div>
            <!-- / sidebar calendar labels -->
          </div>
          <!-- calendar sidebar end -->
          <!-- calendar view start  -->
          <div class="calendar-view">
            <div class="calendar-action d-flex align-items-center flex-wrap">
              <!-- sidebar toggle button for small sceen -->
              <button class="btn btn-icon sidebar-toggle-btn">
                <i class="bx bx-menu font-large-1"></i>
              </button>
              <!-- dropdown button to change calendar-view -->
              <div class="dropdown d-inline mr-75">
                <button id="dropdownMenu-calendarType" class="btn btn-action dropdown-toggle" type="button"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                  <i id="calendarTypeIcon" class="bx bx-calendar-alt"></i>
                  <span id="calendarTypeName">Dropdown</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="dropdownMenu-calendarType">
                  <li role="presentation">
                    <a class="dropdown-menu-title dropdown-item" role="menuitem" data-action="toggle-daily">
                      <i class="bx bx-calendar-alt mr-50"></i>
                      <span>Daily</span>
                    </a>
                  </li>
                  <li role="presentation">
                    <a class="dropdown-menu-title dropdown-item" role="menuitem" data-action="toggle-weekly">
                      <i class="bx bx-calendar-event mr-50"></i>
                      <span>Weekly</span>
                    </a>
                  </li>
                  <li role="presentation">
                    <a class="dropdown-menu-title dropdown-item" role="menuitem" data-action="toggle-monthly">
                      <i class="bx bx-calendar mr-50"></i>
                      <span>Month</span>
                    </a>
                  </li>

                </ul>
              </div>
              <!-- calenadar next and previous navigate button -->
              <span id="menu-navi" class="menu-navigation">
                <button type="button" class="btn btn-action move-today mr-50 px-75" data-action="move-today">
                  Today
                </button>
                <button type="button" class="btn btn-icon btn-action move-day mr-50 px-50" data-action="move-prev">
                  <i class="bx bx-chevron-left" data-action="move-prev"></i>
                </button>
                <button type="button" class="btn btn-icon btn-action move-day mr-50 px-50" data-action="move-next">
                  <i class="bx bx-chevron-right" data-action="move-next"></i>
                </button>
              </span>
              <span id="renderRange" class="render-range"></span>
            </div>
            <!-- calendar view  -->
            <div id="calendar" class="calendar-content"></div>
          </div>
          <!-- calendar view end  -->
        </div>

  <div class="modal come-from-modal right fade text-left" data-backdrop="true" id="appointment-details-modal"

    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="">Patient Appointment Details</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <i class="bx bx-x"></i>
          </button>
        </div>
        <div class="modal-body mt-1">
          <div class="row">
            <div class="col-12">
              <div class="form-label-group">
                <input type="text" class="form-control" id="appointment-department" placeholder="Department" disabled />

              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="form-label-group">
                <input type="text" class="form-control" id="appointment-patient" placeholder="Patient"

                <label for="appointment-patient">Patient</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="form-label-group">
                <input type="text" class="form-control" id="appointment-start-date" placeholder="Start Date" disabled />
                <label for="appointment-start-date">Start Date</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="form-label-group">
                <input type="text" class="form-control" id="appointment-end-date" placeholder="End Date" disabled />
                <label for="appointment-end-date">End Date</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="form-label-group">
                <input type="text" class="form-control" id="appointment-status" placeholder="Status" disabled />
                <label for="appointment-end-date">Status</label>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="row">
            <div class="col-12">
              <button type="button" id="approve-appointment" class="btn btn-light-secondary glow">view patient</button>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button type="button" id="approve-appointment" class="btn btn-light-primary glow">mark approved</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
