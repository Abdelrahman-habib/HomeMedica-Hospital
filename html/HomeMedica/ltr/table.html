    <!-- assign hours modal start -->
    <div
      class="modal fade text-left"
      data-backdrop="false"
      id="assign-hours-modal"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
        role="document"
      >
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel33">Assign Hours</h4>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <i class="bx bx-x"></i>
            </button>
          </div>
          <form action="." class="assign-hours-form">
            <div class="modal-body">
              <label class="">department</label>
              <div class="form-group">
                <select
                  name="assign-hours-department"
                  class="select2 form-control assign-hours-department required"
                  required
                  data-validation-required-message="you have to select a department"
                >
                  <option></option>
                </select>
              </div>
              <label class="">doctor</label>
              <div class="form-group">
                <select
                  name="assign-hours-doctor"
                  class="select2 form-control assign-hours-doctor required"
                  required
                  data-validation-required-message="you have to select a doctor"
                >
                  <option></option>
                </select>
              </div>
              <label class="">day</label>
              <div class="form-group">
                <select
                  disabled
                  name="assign-hours-day"
                  class="select2 form-control assign-hours-day required"
                  required
                  data-validation-required-message="you have to select a working day"
                ></select>
              </div>
              <label class="">from</label>
              <div class="form-group">
                <input
                  disabled
                  type="time"
                  class="form-control assign-hours-from required"
                  id="assign-hours-from"
                  required
                  name="assign-hours-from"
                  data-validation-required-message="you have to select a starting time"
                />
              </div>
              <label class="">to</label>
              <div class="form-group">
                <input
                  disabled
                  type="time"
                  class="form-control assign-hours-to required"
                  required
                  name="assign-hours-to"
                  data-validation-required-message="you have to select a finishing time"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-light-secondary"
                data-dismiss="modal"
              >
                <i class="bx bx-x d-block d-sm-none"></i>
                <span class="d-none d-sm-block">Close</span>
              </button>
              <button
                type="button"
                class="btn btn-primary ml-1 assign-hours-submit"
              >
                <i class="bx bx-check d-block d-sm-none"></i>
                <span class="d-none d-sm-block">assign</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- assign hours modal end -->
